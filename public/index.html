<!DOCTYPE html>
<html lang="ru">
  <head>
    <!-- Meta -->
    <meta charset="utf-8">
    <title>nFitnity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	  <link rel="icon" href="<%= BASE_URL %>engine/assets/ico/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>engine/assets/ico/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>engine/assets/ico/favicon-32x32.png">

    <meta name="msapplication-TileColor" content="#977FFF">
    <meta name="msapplication-TileImage" content="<%= BASE_URL %>engine/assets/ico/mstile-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-title" content="nFitnity">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <link rel="stylesheet" href="<%= BASE_URL %>engine/assets/css/Fonts.css" />

    <link rel="stylesheet" href="<%= BASE_URL %>engine/assets/css/themes/light.css" />

    <!-- JS -->
    <noscript><meta http-equiv="refresh" content="0; URL=/badbrowser"></noscript>
    <script src="https://kit.fontawesome.com/7b04ee78b1.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <script>setTimeout(() => { document.getElementById('app').__vue_app__ = null; }, 1000);</script>
